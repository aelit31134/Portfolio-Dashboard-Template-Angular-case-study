<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title *ngIf="!isLoggedIn">Login</mat-card-title>
        <p *ngIf="isLoginFailed">
          Login failed! 
          {{errorMessage}}
        </p>
        <p *ngIf="isLoggedIn" class="success">
          Login Successful Successful
        </p>
      </mat-card-header>
      <mat-card-content *ngIf="!isLoggedIn">     
        <div [formGroup] = "loginForm" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
              <mat-label>username</mat-label>
              <input formControlName = "username" type="text" matInput placeholder="username" value="" [(ngModel)]="username" (click)="loginval=false">
              <mat-icon matSuffix>username</mat-icon>
              <mat-error *ngIf="loginForm.hasError('required','username')">*Username is required</mat-error>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input formControlName = "pass" type="password" matInput placeholder="Password" [(ngModel)]="password" (click)="loginval=false">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="loginForm.hasError('required','pass')">*Password is required</mat-error>
            </mat-form-field>
            <p *ngIf="loginval">Please enter Email and Password to continue</p>
            <button mat-button color="primary" (click)="login()">Login</button>
        </div>
        <mat-card-content>
            <p>
                <a routerLink="/register">New User? Register here</a>
            </p>
        </mat-card-content>
      </mat-card-content>
  
    </mat-card>
  </div>

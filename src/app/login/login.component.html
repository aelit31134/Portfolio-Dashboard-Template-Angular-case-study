<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>     
        <div [formGroup] = "loginForm" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input formControlName = "email" type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input formControlName = "pass" type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Login</button>
        </div>
        <mat-card-content>
            <p>
                <a routerLink="/register">New User? Register here</a>
            </p>
        </mat-card-content>
      </mat-card-content>
  
    </mat-card>
  </div>
